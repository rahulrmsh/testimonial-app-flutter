name: testimonial_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_charts: ^0.1.10
  cupertino_icons: ^0.1.2
  percent_indicator: ^2.1.5
  font_awesome_flutter: ^8.8.1
  configurable_expansion_tile: ^1.0.0
  floating_bottom_navigation_bar: ^1.3.0
  flutter_launcher_icons: ^0.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: JosefinSans-Semi
    fonts:
      - asset: images/fonts/JosefinSans-SemiBold.ttf
  - family: JosefinSlab-Bold
    fonts:
      - asset: images/fonts/JosefinSlab-Bold.ttf